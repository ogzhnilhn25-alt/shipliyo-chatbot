<!DOCTYPE html>
<html>
<head>
    <title>Shipliyo Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; background: #f5f5f5; font-family: sans-serif; }
        /* Yükleniyor animasyonu */
        .loader-container {
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; color: #666;
        }
        .loader {
            border: 4px solid #ddd; border-top: 4px solid #FFA000; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p>Asistan Başlatılıyor...</p>
    </div>

    <script src="/static/shipliyo-widget.js?v=2.0"></script>
</body>
</html>
