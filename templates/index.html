<!DOCTYPE html>
<html>
<head>
    <title>Shipliyo Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        /* DÄ°L BUTONLARI */
        .language-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .lang-btn {
            padding: 8px 16px;
            border: 2px solid #0066CC;
            background: white;
            color: #0066CC;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .lang-btn:hover {
            background: #0066CC;
            color: white;
        }
        .lang-btn.active {
            background: #0066CC;
            color: white;
        }
    </style>
</head>
<body>
    <!-- DÄ°L BUTONLARI -->
    <div class="language-buttons">
        <button class="lang-btn active" onclick="changeLanguage('tr')">ðŸ‡¹ðŸ‡· TR</button>
        <button class="lang-btn" onclick="changeLanguage('en')">ðŸ‡ºðŸ‡¸ EN</button>
        <button class="lang-btn" onclick="changeLanguage('bg')">ðŸ‡§ðŸ‡¬ BG</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>Shipliyo Chatbot</h1>
            <p>SaÄŸ alt kÃ¶ÅŸedeki chat butonuna tÄ±klayarak yardÄ±m alabilirsiniz</p>
        </div>
    </div>

    <script src="/static/shipliyo-widget.js"></script>
    
    <script>
        function changeLanguage(lang) {
            // ButonlarÄ± gÃ¼ncelle
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Chatbot dilini deÄŸiÅŸtir - main.js'deki doÄŸru fonksiyon ismini buraya yazacaÄŸÄ±z
            if (window.shipliyoWidget && window.shipliyoWidget.setLanguage) {
                window.shipliyoWidget.setLanguage(lang);
            }
            
            // Sayfa baÅŸlÄ±ÄŸÄ±nÄ± gÃ¼ncelle
            updatePageTitle(lang);
        }
        
        function updatePageTitle(lang) {
            const titles = {
                'tr': 'Shipliyo Chatbot',
                'en': 'Shipliyo Chatbot', 
                'bg': 'Shipliyo Chatbot'
            };
            document.title = titles[lang] || titles['tr'];
        }
    </script>
</body>
</html>
