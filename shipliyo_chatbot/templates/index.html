<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipliyo Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .bot-message .message-bubble {
            background: white;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bubbles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .bubble-button {
            background: white;
            border: 2px solid #4facfe;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4facfe;
            font-weight: 500;
        }

        .bubble-button:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-2px);
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #4facfe;
        }

        .chat-input button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .language-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Shipliyo Chatbot</h1>
            <p>SMS Onay Kodlarƒ± Asistanƒ±</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Mesajlar buraya gelecek -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
            <button onclick="sendMessage()">G√∂nder</button>
        </div>
    </div>

    <script>
        let sessionId = generateSessionId();
        let currentLanguage = 'tr';

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }

        function addMessage(message, isUser = false, bubbles = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = message.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubbleDiv);
            
            if (bubbles && !isUser) {
                const bubblesContainer = document.createElement('div');
                bubblesContainer.className = 'bubbles-container';
                
                bubbles.forEach(bubble => {
                    const bubbleBtn = document.createElement('button');
                    bubbleBtn.className = 'bubble-button';
                    bubbleBtn.textContent = bubble.title;
                    bubbleBtn.onclick = () => sendBubble(bubble.payload);
                    bubblesContainer.appendChild(bubbleBtn);
                });
                
                messageDiv.appendChild(bubblesContainer);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendBubble(payload) {
            addMessage(payload, true);
            sendToBot(payload);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                sendToBot(message);
                input.value = '';
            }
        }

        function sendToBot(message) {
            fetch('/api/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    language: currentLanguage,
                    session_id: sessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addMessage(data.response, false, data.bubbles);
                } else {
                    addMessage('‚ùå ' + data.response, false);
                }
            })
            .catch(error => {
                addMessage('‚ùå Baƒülantƒ± hatasƒ±: ' + error, false);
            });
        }

        // Enter tu≈üu ile g√∂nder
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Sayfa y√ºklendiƒüinde bo≈ü mesaj g√∂nder (ana men√ºy√º a√ß)
        window.onload = function() {
            sendToBot('');
        };
    </script>
</body>
</html>
